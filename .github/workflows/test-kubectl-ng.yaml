name: "Test kubectl-ng"
on:
  pull_request:
    paths:
      - ".github/workflows/test-kubectl-ng.yaml"
      - "examples/kubectl-ng/**"
  push:
    paths:
      - ".github/workflows/test-kubectl-ng.yaml"
      - "examples/kubectl-ng/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        kubernetes-version: ["1.33.1"]
        include:
          - python-version: '3.10'
            kubernetes-version: 1.32.5
          - python-version: '3.10'
            kubernetes-version: 1.31.9
          - python-version: '3.10'
            kubernetes-version: 1.30.13
    env:
      KUBECONFIG: .pytest-kind/pytest-kind/kubeconfig

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install kubectl-ng, dev version of kr8s and testing dependencies
        run: |
          uv python install ${{ matrix.python-version }}
          uv sync --dev --directory examples/kubectl-ng
          uv pip install -e .
      - name: Run tests
        env:
          KUBERNETES_VERSION: ${{ matrix.kubernetes-version }}
        run: |
          uv run pytest examples/kubectl-ng
      - name: Debug k8s resources
        if: always()
        run: |
          cat ${KUBECONFIG}
          kubectl get all -A
