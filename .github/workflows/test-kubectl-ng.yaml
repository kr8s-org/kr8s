name: "Test kubectl-ng"
on:
  pull_request:
    paths:
      - ".github/workflows/test-kubectl-ng.yaml"
      - "examples/kubectl-ng/**"
  push:
    paths:
      - ".github/workflows/test-kubectl-ng.yaml"
      - "examples/kubectl-ng/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        kubernetes-version: ["1.33.4"]
        include:
          - python-version: '3.10'
            kubernetes-version: 1.32.8
          - python-version: '3.10'
            kubernetes-version: 1.31.12
          - python-version: '3.10'
            kubernetes-version: 1.30.13
          - python-version: '3.10'
            kubernetes-version: 1.29.14
          - python-version: '3.10'
            kubernetes-version: 1.28.15
    env:
      KUBECONFIG: .pytest-kind/pytest-kind/kubeconfig

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run tests
        env:
          KUBERNETES_VERSION: ${{ matrix.kubernetes-version }}
        run: |
          uv run \
            --project examples/kubectl-ng \
            --with-editable kr8s@. \
            pytest --verbose examples/kubectl-ng
      - name: Debug k8s resources
        if: always()
        run: |
          cat ${KUBECONFIG}
          kubectl get all -A
