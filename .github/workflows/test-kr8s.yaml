name: "Test kr8s"
on:
  pull_request:
    paths:
      - ".github/workflows/test-kr8s.yaml"
      - "kr8s/**"
      - "pyproject.toml"
  push:
    paths:
      - ".github/workflows/test-kr8s.yaml"
      - "kr8s/**"
      - "pyproject.toml"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        kubernetes-version: ["1.33.1"]
        include:
          - python-version: '3.10'
            kubernetes-version: 1.32.5
          - python-version: '3.10'
            kubernetes-version: 1.31.9
    env:
      KUBECONFIG: .pytest-kind/pytest-kind/kubeconfig

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install hatch
        run: pip install hatch
      - name: Run tests
        env:
          KUBERNETES_VERSION: ${{ matrix.kubernetes-version }}
        run: hatch run test:ci
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Debug k8s resources
        if: always()
        run: kubectl get all -A

  minimal-deps:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        # Test the minimal and maximal Python versions only
        python-version: ["3.9", "3.12"]
        kubernetes-version: ["1.33.1"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          node_image: kindest/node:v${{ matrix.kubernetes-version }}
      - name: Install kr8s
        run: pip install -e .
      - name: Ensure kr8s works
        run: python -c "import kr8s; print(list(kr8s.get('nodes')))"
