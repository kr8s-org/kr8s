[project]
name = "kr8s"
authors = [
    {name = "Jacob Tomlimson", email = "jacob@tomlinson.email"},
]
description = "A Kubernetes API library"
readme = "README.md"
keywords = ["kubernetes", "kubectl"]
license = {text = "BSD-3-Clause"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "aiohttp",
    "pykube",
    'importlib-metadata; python_version<"3.8"',
]
dynamic = ["version"]

[tool.poetry]
name = "kr8s"
version = "0.0.0"  # This will be populated at build time by poetry-dynamic-versioning
description = "A Kubernetes API library"
authors = ["Jacob Tomlinson <jacob@tomlinson.email>"]
license = "BSD-3-Clause"
readme = "README.md"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

[tool.poetry-dynamic-versioning.substitution]
files = ["kr8s/__init__.py"]

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = "^3.8.4"
pykube-ng = "^22.9.0"
pyyaml = "^6.0"


[tool.poetry.group.test.dependencies]
pytest = "^7.2.2"
pytest-asyncio = "^0.20.3"
pytest-kind = {git = "https://codeberg.org/hjacobs/pytest-kind.git"}
pytest-timeout = "^2.1.0"
pytest-rerunfailures = "^11.1.2"

[tool.pytest.ini_options]
addopts = "-v --keep-cluster --durations=10"
timeout = 300
reruns = 0
reruns_delay = 1
asyncio_mode = "auto"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.ruff]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = ["E", "F", "I"]
ignore = []

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["I"]
# unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

line-length = 120

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.10.
target-version = "py310"
